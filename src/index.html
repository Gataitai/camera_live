<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Camera Stream</title>
</head>
<body>
<h1>Raspberry Pi Camera Stream</h1>
<div style="width: 320px; height: 240px;">
    <video id="videoPlayer" controls autoplay></video>
</div>

<script>
    async function streamVideo() {
        try {
            const response = await fetch('/video');
            const mediaSource = new MediaSource();
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = URL.createObjectURL(mediaSource);

            mediaSource.addEventListener('sourceopen', async () => {
                const mimeCodec = 'video/mp4; codecs="avc1.64001E"'; // Adjust codec as needed
                const sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);

                // Wait for the response body to be readable
                const reader = response.body.getReader();

                // Function to append data from the response body to the source buffer
                const appendData = async () => {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) {
                            mediaSource.endOfStream();
                            return;
                        }
                        sourceBuffer.appendBuffer(value); // Append the byte data
                    }
                };

                // Start appending data
                appendData();
            });
        } catch (error) {
            console.error('Error streaming video:', error);
        }
    }

    // Call the function to start streaming video
    streamVideo();
</script>
</body>
</html>
