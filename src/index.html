<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Preview Stream</title>
</head>
<body>
<h1>Camera Preview Stream</h1>
<img id="previewImage" src="#" alt="Camera Preview">

<script>
    const previewImage = document.getElementById('previewImage');
    const ws = new WebSocket('ws://localhost:3000'); // WebSocket server address

    ws.onopen = () => {
        console.log('Connected to WebSocket server');
    };

    ws.onmessage = (event) => {
        const imageBlob = new Blob([event.data], { type: 'image/jpeg' });
        const imageUrl = URL.createObjectURL(imageBlob);
        previewImage.src = imageUrl;
    };

    ws.onerror = (error) => {
        console.error('WebSocket error:', error);
    };

    ws.onclose = () => {
        console.log('WebSocket connection closed');
    };
</script>
</body>
</html>
